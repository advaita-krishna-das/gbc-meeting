<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

<a href="/proposals/new">Add</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
    {% for proposal in proposals %}
        <tr>
            <td>
                <a href="/proposals/{{ proposal._id }}">{{ proposal.title }}</a>
            </td>
            <td><a href="/proposals/{{ proposal._id }}" class="delete">X</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {

        $(".delete").on("click", function (e) {
            e.preventDefault();
            var url = $(this).attr("href");
            $.ajax({
                url: url,
                type: 'DELETE',
                success: function(result) {}
            });
        });


    });
</script>
</body>
</html>
