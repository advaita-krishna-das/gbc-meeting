<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/proposals/new">Add</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>

    <tbody>
    {% for proposal in proposals %}
        <tr>
            <td>
                <a href="/proposals/{{ proposal._id }}">{{ proposal.title }}</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
