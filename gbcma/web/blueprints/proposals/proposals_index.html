{% extends "general.html" %}

{% block body %}
<table id="proposals-list" class="table">
    <thead>
        <tr>
            <th>Title</th>
            {% if show_actions %}
            <th>Actions</th>
            {% endif %}
        </tr>
    </thead>

    <tbody>
        {% for proposal in proposals %}
        <tr data-key="{{ proposal._id }}">
            <td>
                <a href="/proposals/{{ proposal._id }}" data-key="{{ proposal._id }}">{{ proposal.title }}</a>
            </td>

            {% if show_actions %}
            <td>
                {% if show_delete %}
                <a class="delete btn btn-danger btn-xs" data-key="{{ proposal._id }}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
                {% endif %}
            </td>
            {% endif %}

        </tr>
        {% endfor %}
    </tbody>
</table>

{% if show_create %}
    <a id="new-proposal" href="/proposals/new" class="btn btn-primary">Add</a>
{% endif %}

<script>
$(document).ready(function() {
    $(".delete").on("click", function (e) {
        e.preventDefault();
        var key = $(this).data("key");
        $.ajax({
            url: "/proposals/"+key,
            type: 'DELETE',
            success: function(result) {
                if (result["success"] === true) {
                    $("tr[data-key='" + key + "'").remove();
                }
            }
        });
    });
});
</script>
{% endblock %}
