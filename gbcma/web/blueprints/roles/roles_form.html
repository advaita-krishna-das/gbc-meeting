{% macro form(model, action='', allow_edit=true) -%}
<form action="{{ action }}" method="post" class="form-horizontal">
    <!-- Name -->
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name"
                   name="name"
                   class="form-control input-lg"
                   placeholder="Name"
                   value="{{ model.name }}"
                   autocomplete="off"
                   {%if not allow_edit%}readonly{%endif%}>
        </div>
    </div>

    <!-- Permissions -->
    <div class="form-group">
        <label for="permissions" class="col-sm-2 control-label">Permissions</label>
        <div class="col-sm-10">
            <textarea id="permissions"
                      name="permissions"
                      class="form-control"
                      rows="2"
                      placeholder="Permissions"
                      {%if not allow_edit%}readonly{%endif%}>
                {{- model.permissions|join(" ") -}}
            </textarea>
        </div>
    </div>


    <!-- Proposal submit button -->
    {% if allow_edit %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input id="submit"
                   type="submit"
                   class="form-control btn btn-primary">
        </div>
    </div>
    {% endif %}
</form>
{%- endmacro %}
