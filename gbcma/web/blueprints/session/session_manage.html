{% extends "general.html" %}

{% block body %}
{% import "session_view.html" as v %}
{% import "session_shared.html" as s %}

<script src="/static/session_controller.js"></script>
<script src="/static/session_manage_controller.js"></script>

{{ v.view() }}

<script id="session-key" type="text">
{{session._id}}
</script>

{{ s.view() }}

{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <a href="#" class="btn btn-default change-stage" data-value="-1">
            Previous <span id="state-prev"></span>
        </a>
        <a href="#" class="btn btn-primary change-stage" data-value="1">
            Next <span id="state-next"></span>
        </a>
        <a href="#" class="btn btn-danger run-close">Close</a>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Timer <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="timer-set" data-value="1">1m timer</a></li>
                <li><a href="#" class="timer-set" data-value="5">5m timer</a></li>
                <li><a href="#" class="timer-set" data-value="10">10m timer</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" class="timer-set" data-value="0">Stop</a></li>
            </ul>
        </div>
    </div>
</footer>
{% endblock %}
