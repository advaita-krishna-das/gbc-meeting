{% extends "general.html" %}

{% block body %}
<script src="/static/session_controller.js"></script>
<script src="/static/session_manage_controller.js"></script>

<h1>Manage {{ session.title }}</h1>

<div id="stage"></div>

<ul id="run-users-list"></ul>

<ul id="messages"></ul>

<input id="chat-message" type="text">

<script id="session-key" type="text">
{{session._id}}
</script>

<script id="stage-template" type="text/x-handlebars-template">
{% raw %}
    {{# if proposal }}
    <h2>Current proposal: {{ proposal.title }}</h2>
    {{/if}}

    {{# if closed }}
    <h1>Session is closed</h1>
    {{/if}}
{% endraw %}
</script>
{% endblock %}


{% block footer %}
<footer class="footer">
    <div class="container">
        <a href="#" class="btn btn-primary run-next" data-step="1">Next</a>
        <a href="#" class="btn btn-primary run-next" data-step="-1">Previous</a>
    </div>
</footer>
{% endblock %}
