{% extends "general.html" %}

{% block body %}
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Permission denied</h3>
    </div>
    <div class="panel-body">
        {%if message%}
            {{message}}
        {%else%}
            You have no rights to do this.
        {%endif%}
    </div>
</div>
{% endblock %}
