{% extends "general.html" %}

{% block js %}
<script type="text/javascript" src="/static/app/offices.js"></script>
{% endblock %}

{% block body %}
    <h1>{{ office_id }}</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Order</th>
                <th>Who</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for order in orders %}
            <tr>
                <td>
                    {{ order.service }}

                    {%if order.comment%}
                    <br>
                    <small>{{order.comment}}</small>
                    {%endif%}
                </td>
                <td>{{ order.user }}</td>
                <td class="text-right">
                    <a href="#" class="office-order" data-service-id="{{order.id}}" >X</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            var officeId = "{{office_id}}"
            var controller = OfficeController({ officeId: officeId })
            controller.register()
        })
    </script>
{% endblock %}
