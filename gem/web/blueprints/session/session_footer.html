<footer class="footer">
    <div id="footer-info" class="row info-line hidden">
    </div>

    {% if user_has_permission("session.manage") %}
    <div class="row">
        <center>
        <a href="#" class="btn btn-default btn-sm change-stage" data-value="-1">
            <span class="glyphicon glyphicon-backward" aria-hidden="true"></span> Previous
        </a>
        <a href="#" class="btn btn-default btn-sm change-stage" data-value="1">
            Next <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
        </a>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Timer <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="timer-set" data-value="1">1m timer</a></li>
                <li><a href="#" class="timer-set" data-value="2">2m timer</a></li>
                <li><a href="#" class="timer-set" data-value="5">5m timer</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" class="timer-set" data-value="+1">+1 minute</a></li>
                <li><a href="#" class="timer-set" data-value="+5">+5 minutes</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" class="timer-set" data-value="custom">Custom</a></li>
                <li><a href="#" class="timer-set" data-value="0">Stop</a></li>
            </ul>
        </div>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Options <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {% if user_has_permission("quorum.request_change") %}
                <li><a href="#" id="session-quorum-set" data-value="1">Set Quorum</a></li>
                {% endif %}
                <li><a href="#" id="session-set-timers" data-value="1">Set timers</a></li>
            </ul>
        </div>
        </center>
    </div>

    <div class="row">
        <center>
            <small><span id="state-next"></span></small>
        </center>
    </div>
    {% endif %}
</footer>

<div class="hidden" id="timer-custom">
    <form action="" class="form">
        <div class="form-group">
            <label>Time in minutes<br>
            <small>(Start with the '+' sign to add time to the current timer)</small></label>
            <input type="text" placeholder="Minutes" class="form-control" id="timer-custom-value" required />
        </div>
    </form>
</div>
