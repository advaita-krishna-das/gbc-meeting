<div class="row">
    <div class="col-md-9">
        <div id="stage">
            <div id="stage-proposal"></div>
            <div id="stage-widget"></div>
        </div>
    </div>
    <div class="col-md-3">
        <div id="timer-panel" class="panel panel-default" hidden>
            <div class="panel-heading">Timer</div>
            <div class="panel-body">
                <div id="timer">00:00</div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Users</div>
            <div class="panel-body small-list-block">
                <ol id="session-users-list"></ol>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Chat</div>
            <div class="panel-body small-list-block">
                <ul id="messages"></ul>
            </div>
            <div class="panel-footer">
                <input id="chat-message" class="form-control input-sm" type="text">
            </div>
        </div>
    </div>
</div>
